<div class="wrapper" id="values">

  <div class="inputs">
    <input type="text" value="text">
    <input type="email" value="email">
    <input type="url" value="url">
  </div>

  <div class="checkboxes">
    <input type="checkbox" name="checkbox" value="checkbox-1">
    <input type="checkbox" name="checkbox" value="checkbox-2" checked>
    <input type="checkbox" name="checkbox" value="checkbox-3">
    <input type="checkbox" name="checkbox" value="checkbox-4" checked>
  </div>

  <div class="radios">
    <input type="radio" name="radio" value="radio-1">
    <input type="radio" name="radio" value="radio-2">
    <input type="radio" name="radio" value="radio-3" checked>
    <input type="radio" name="radio" value="radio-4">
  </div>

  <div class="select-single">
    <select>
      <option value="ss-value-1">1</option>
      <option value="ss-value-2">2</option>
      <option value="ss-value-3" selected>3</option>
    </select>
  </div>

  <div class="select-multiple">
    <select multiple>
      <option value="ss-value-1">1</option>
      <option value="ss-value-2" selected>2</option>
      <option value="ss-value-3">3</option>
      <option value="ss-value-4" selected>4</option>
    </select>
  </div>


</div>
