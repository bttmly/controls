<div class="wrapper" id="initialState">

  <div class="inputs">
    <input id="text1" type="text" value="one">
    <input id="text2" type="text" value="two" required>
    <input id="text3" type="text" value="three" disabled>
    <input id="text4" type="text" value="four" required disabled>
  </div>
  
  <div class="checkboxes">
    <input id="check1" type="checkbox" name="checkbox" value="one" checked>
    <input id="check2" type="checkbox" name="checkbox" value="two" checked>
  </div>

  <div class="radios">
    <input id="check1" type="radio" name="radio" value="one" checked>
  </div>

  <div class="select-single">
    <select>
      <option value="one">1</option>
      <option value="two" selected>2</option>
    </select>
  </div>

  <div class="select-multiple">
    <select multiple>
      <option value="one" selected>1</option>
      <option value="two" selected>2</option>
    </select>
  </div>

</div>
