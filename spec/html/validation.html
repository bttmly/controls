  <input class="custom-validation invalid" type="text" value="abc">

  <input class="attr-validation valid" data-control-validation="numeric" type="text" value="123">
  <input class="attr-validation invalid" data-control-validation="numeric" type="text" value="abc">

  <input class="data-validation valid" type="text" value="123">
